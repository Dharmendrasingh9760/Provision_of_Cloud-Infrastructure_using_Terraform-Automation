<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e74c3c, #c0392b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    a.button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1em;
      background: #1abc9c;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist on this cloud.</p>
    <a href="index.html" class="button">Back to Home</a>
  </div>
</body>
</html>
